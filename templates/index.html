<style>
.button {
    background-color: #4CAF50;
    border: none;
    color: white;
    padding: 6px 8px;
    text-align: center;
    text-decoration: none;
    display: inline-block;
    font-size: 18px;
    margin: 4px 2px;
    cursor: pointer;
}

.button_gray {
    background-color: #bbbbbb;
    border: none;
    color: white;
    padding: 6px 8px;
    text-align: center;
    text-decoration: none;
    display: inline-block;
    font-size: 18px;
    margin: 4px 2px;
    cursor: pointer;
}
</style>

<h1>IP管理小程序</h1>
<h6>遵循开放，节约的原则</h6>
<a href="./index">已登记使用的ip地址</a>
<a href="./occupy">未登记被占用的ip地址</a>
<a href="./available">可用的ip地址</a>
<a href="./look">查询我已经使用的ip</a>
<br />
<br />

{% for ip in athlete_list %}
    {% if ip.flag == 1 %}
        <a href="./register?id={{ ip.id }}&flag=index" class="button">{{ ip.ipaddr}}:{{ip.username }}</a>
    {% endif %}
    {% if ip.flag == 2 %}
        <a href="./register?id={{ ip.id }}&flag=index" class="button_gray">{{ ip.ipaddr }}:{{ip.username }}</a>
    {% endif %}

{% endfor %}
